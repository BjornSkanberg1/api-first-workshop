<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Documentation</title>
	<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.row {
	display: flex;
}

iframe {
	display: inline-block;
	border: 0;
	margin: 0;
	height: 100%;
}

#header {
	width: 100%;
	height: 50px;
}

#footer {
	width: 100%;
	height: 20px;
	border-top: 1px solid #CCCCCB;
    box-sizing: border-box;
}

#contents {
	width: 250px;
	border-right: 1px solid #CCCCCB;
}

#content {
	flex-grow: 1;
}

#main {
	height: calc(100% - 50px - 20px);
}
  </style>
  </head>
  <body>
	<div class="row">
		<iframe id="header" src="./header.html"></iframe>
	</div>
	<div id="main" class="row">
		<iframe id="contents" src="./contents.html" name="contents"></iframe>
		<iframe id="content" src="./overview.html" name="content"></iframe>
	</div>
	<div class="row">
		<iframe id="footer" src="./footer.html"></iframe>
	</div>
  </body>
</html>
